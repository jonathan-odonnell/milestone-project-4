{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row no-gutters">
        <div class="col-12 text-center">
            <h2 class="section-heading mb-3">Edit Flight</h2>
        </div>
        <div class="col-12 col-lg-8 mx-auto">
            <form action="{% url 'edit_flight' flight.name %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{ field | as_crispy_field }}
                {% endfor %}
                <div class="my-3 text-center">
                    <button class="btn btn-primary mt-3" type="submit">Update Flight</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
