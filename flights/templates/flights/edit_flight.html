{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row no-gutters">
        <div class="col-12 text-center">
            <h2 class="section-heading mb-3">Edit Flight</h2>
        </div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <form action="{% url 'edit_flight' flight.flight_number %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-center mt-4">
                    <button class="btn btn-primary" type="submit">Update Flight</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script>
     $(document).ready(function() {
         $('#div_id_baggage .mb-3').addClass('input-group').append('<span class="input-group-text">KG</span>')
     })
</script>
{% endblock %}
