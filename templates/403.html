<!-- Extends base template and loads static files -->
{% extends "base.html" %}
{% load static %}

<!-- Content block start -->
{% block content %}
<!-- Container start -->
<section class="container justify-content-center p-4">
    <div class="row g-0">
        <!-- 403 error message content start -->
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 text-center mx-auto">
            <h1 class="display-2 section-heading error-heading mb-4">403</h1>
            <h3 class="font-weight-bold text-uppercase mb-4">Access denied</h3>
            <p class="mb-4">Sorry, you do not have permission to access this page.</p>
            <a href="{% url 'home' %}" class="btn btn-lg btn-primary">
                <i class="fas fa-chevron-left me-2" aria-hidden="true"></i>Back to Home
            </a>
        </div>
        <!-- 403 error message content end -->
    </div>
</section>
<!-- Container end -->
{% endblock %}
<!-- Content block end -->
