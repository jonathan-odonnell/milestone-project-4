<!-- Extends account base template -->
{% extends "account/base.html" %}

{% load i18n %}

<!-- Head title block -->
{% block head_title %}{% trans "Change Password" %}{% endblock %}

<!-- Inner content block start -->
{% block inner_content %}
<!-- Password reset from key done content start -->
<div class="container p-4">
    <div class="row g-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <h1 class="section-heading text-center mb-4">{% trans "Change Password" %}</h1>
            <p class="mb-0">{% trans 'Your password is now changed.' %}</p>
        </div>
    </div>
</div>
<!-- Password reset from key done content end -->
{% endblock %}
<!-- Inner content block end -->
