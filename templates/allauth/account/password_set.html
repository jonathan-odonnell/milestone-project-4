<!-- Extends account base template -->
{% extends "account/base.html" %}

{% load i18n %}

<!-- Head title block -->
{% block head_title %}{% trans "Set Password" %}{% endblock %}

<!-- Inner content block start -->
{% block inner_content %}
<!-- Password set content start -->
<div class="container p-4">
    <div class="row g-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <h1 class="section-heading text-center mb-4">{% trans "Set Password" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-primary mt-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
</div>
<!-- Password set content end -->
{% endblock %}
<!-- Inner content block end -->
