{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container p-4">
    <div class="row g-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <h1 class="section-heading text-center mb-4">{% trans "Change Password" %}</h1>

            <form method="POST" action="{% url 'account_change_password' %}" class="account password_change">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary mt-2" type="submit" name="action">{% trans "Change Password" %}</button>
                <a class="float-end mt-2" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
