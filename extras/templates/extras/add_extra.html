<!-- Extends base template and loads static files -->
{% extends "base.html" %}
{% load static %}

<!-- Content block start -->
{% block content %}
<!-- Container start -->
<section class="container-fluid p-4">
    <div class="row g-0">
        <!-- Heading start -->
        <div class="col-12 text-center">
            <h1 class="section-heading mb-3">Add Extra</h1>
        </div>
        <!-- Heading end -->
        <!-- Form start -->
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <form action="{% url 'add_extra' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.name | as_crispy_field }}
                {{ form.image }}
                {{ form.price | as_crispy_field }}
                {{ form.description | as_crispy_field }}
                <div class="mt-4 text-center">
                    <button class="btn btn-primary" type="submit">Add Extra</button>
                </div>
            </form>
        </div>
        <!-- Form end -->
    </div>
</section>
<!-- Container end -->
{% endblock %}
<!-- Content block end -->

<!-- Postloadjs block start -->
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    // Updates the image filename when a the image has been changed
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
        $('#filename').addClass('mt-3');
    });
</script>
{% endblock %}
<!-- Postloadjs block start -->
