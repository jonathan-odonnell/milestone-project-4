{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="container p-4">
    <div class="row">
        <div class="col-12 mb-4">
            <h1 class="section-heading text-center mb-0">Extras</h1>
        </div>
        <div class="col-12">
            {% for extra in extras %}
            {% if not forloop.counter|divisibleby:2 == False %}
            <div class="card shadow-none mb-3">
                <div class="row g-0">
                  <div class="col-3">
                    <img class="img-fluid" src="{{extra.image.url}}" alt="Image of {{extra.name}}">
                  </div>
                  <div class="col-9">
                    <div class="card-body py-0">
                      <h5 class="card-title section-subheading">{{extra.name}}</h5>
                      <p class="card-text">{{ extra.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            {% else %}
            <div class="card shadow-none mb-3">
                <div class="row g-0">
                  <div class="col-9">
                    <div class="card-body py-0">
                      <h5 class="card-title section-subheading">{{extra.name}}</h5>
                      <p class="card-text">{{ extra.description }}</p>
                    </div>
                  </div>
                  <div class="col-3">
                    <img class="img-fluid" src="{{extra.image.url}}" alt="Image of {{extra.name}}">
                  </div>
                </div>
              </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
