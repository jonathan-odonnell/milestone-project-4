<!-- Edit Extra Modal -->
<div class="modal fade" id="edit-extra" tabindex="-1" aria-label="Edit extra" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Extra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'edit_extra' extra.id %}" method="POST" enctype="multipart/form-data">
          <div class="modal-body">
            {% csrf_token %}
            {{ form.name | as_crispy_field }}
            {{ form.image }}
            {{ form.price | as_crispy_field }}
            {{ form.description | as_crispy_field }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update extra</button>
          </div>
        </form>
      </div>
    </div>
  </div>
