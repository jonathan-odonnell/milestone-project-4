<!-- Custom clearable file input widget start -->
{% if widget.is_initial %}
<p>{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}">
	<img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
	{% if not widget.required %}
	<div class="form-check delete-check mt-3">
		<input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
		<label class="form-check-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
	</div>
	{% endif %}
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-primary btn-file mt-2">
Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
<!-- Custom clearable file input widget end -->
