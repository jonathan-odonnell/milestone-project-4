{% extends "base.html" %}
{% block content %}
<div class="container-fluid hero-image p-0" style="background-image: url('{{ destination.image.url }}')">
    <div class="overlay">&nbsp;</div>
    <div class="row no-gutters">
        <div class="col-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-center">{{ destination.page_title }}</h1>
                    <div class="block-divider my-3 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row no-gutters">
        <div class="col-10 col-md-12 mx-auto my-3">
            <div class="row no-gutters">
                <div class="col-12 col-md-4 col-lg-3 order-0 order-md-1 mt-3">
                    <select class="form-select shadow-none">
                        <option value="featured" selected="">Sort by: Featured</option>
                        <option value="price_asc">Price (Low - High)</option>
                        <option value="price_desc">Price (High - Low)</option>
                        <option value="rating">Rating</option>
                      </select>
                </div>
                <div class="col-12 col-md-8 col-lg-9 order-1 order-md-0 mt-3">
                    {% for category in categories %}
                    <a class="text-decoration-none mx-1" href="#">
                        <span class="p-2 mt-2 badge bg-light text-dark border">{{ category }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-10 offset-1 col-sm-12 offset-sm-0 mb-3">
            <div class="row">
                {% for holiday in holidays %}
                <div class="col-sm-6 col-md-4 col-xl-3 py-3">
                    <div class="card destination-card">
                        <img class="card-img-top" src="{{holiday.image.url}}" alt="Card image cap">
                        <span class="badge bg-danger">From Â£{{holiday.min_price}}</span>
                        <div class="card-body">
                            <h5 class="card-title">{{holiday.name}}</h5>
                            <small class="d-block card-text rating mb-2">{{holiday.rating}}</small>
                            <small class="d-block card-text mb-2"><i class="far fa-clock pe-1"></i>{{holiday.duration}}
                                days</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script>
    // jQuery for each function is from https://stackoverflow.com/questions/17258119/jquery-each-run-function-for-each-instance-of-selector
    $(document).ready(function () {
        let fullStar = "<i class='fas fa-star pe-1'></i>"
        let halfStar = "<i class='fas fa-star-half-alt pe-1'></i>"
        let emptyStar = "<i class='far fa-star pe-1'></i>"
        $('.rating').each(function () {
            rating = parseFloat($(this).html())
            displayStars = ""
            for (let i = 1; i <= 5; i++) {
                if (Math.round(rating) >= i) {
                    displayStars += fullStar
                } else if (rating >= i - 1) {
                    displayStars += halfStar
                    console.log(displayStars)
                    console.log(rating)
                } else {
                    displayStars += emptyStar
                }
            }
            $(this).html(displayStars)
        })
    })

</script>
{% endblock %}
